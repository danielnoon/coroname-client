<ion-content>
  <form
    method="post"
    action="/login"
    (ngSubmit)="submit()"
    (keyup.enter)="submit()"
  >
    <div class="wrapper">
      <div class="column">
        <ion-card class="main-card">
          <ion-card-header>
            <ion-card-title>こんにちは！</ion-card-title>
            <ion-card-subtitle>Sign in to Coroname.</ion-card-subtitle>
          </ion-card-header>
          <div class="form-wrapper">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                required
                name="username"
                [(ngModel)]="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                required
                name="password"
                [(ngModel)]="password"
                type="password"
              ></ion-input>
            </ion-item>
          </div>
        </ion-card>
        <ion-card>
          <ion-item button (click)="submit()" color="primary">
            Log In
            <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-buttons class="help-wrapper">
          <ion-button class="help-button" (click)="showHelpPopover($event)">
            First time?
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </form>
</ion-content>
